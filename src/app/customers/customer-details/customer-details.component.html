<div class="mb-3">
  <div *ngIf="customer">
    <div>
      <label>First Name:</label> {{customer.name}}
    </div>
    <div>
      <label>Age: </label> {{customer.age}}
    </div>
    <div>
      <label>Active: </label> {{customer.active}}
    </div>
  </div>

  <span class="btn btn-sm btn-primary mr-2" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>
  <span class="btn btn-sm btn-primary mr-2" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
  <span class="btn btn-sm btn-danger" (click)='deleteCustomer()'>Delete</span>

  <hr />
</div>
